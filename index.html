<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Tiier - RPG Adventure</title>
  </head>
  <body>
		<div id="app"></div>
		<script src="elm.js"></script>
    <script>
      const initialState = localStorage.getItem('tiier')

      const app = Elm.Tiier.init({
        node: document.getElementById("app"),
        flags: initialState ? JSON.parse(initialState) : ''
      });

      app.ports.save.subscribe(state => {
        localStorage.setItem('tiier', state)
      })
    </script>
  </body>
</html>
